---
layout: pattern-list
title: Tanlinell Component Documentation
---

<div class="patterns">
	{% for post in site.posts reversed %}
	<div id="pattern-{{forloop.index}}" class="pattern">
		<h2 class="pattern-title h4">{{ post.title }}</h2>
		{% if post.summary %}
		<p>{{ post.summary | markdownify }}</p>
		{% endif %}
		
		<div class="display">
			<h5>Example</h5>
			{{ post.content }}
		</div>
		
		<div class="source">
			<h5>Source</h5>
			<textarea rows="6" cols="30">{{ post.content | xml_escape }}</textarea>
			<p><a href="{{ post.url }}">{{ post.title }}</a></p>
		</div>
	</div>
	{% endfor %}
</div>
